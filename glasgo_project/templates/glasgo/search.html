{% extends "glasgo/base.html" %}
{% load static %}
{% load glasgo_template_tags %}

{% block title %}
    Search
{% endblock %}

{% block content %}
    <!-- Search form -->
    <div class="form-label-group">
        <input type="search"
               id="search-input"
               class="form-control ds-input"
               style="margin-bottom: 0.5rem"
               placeholder="Search"
               data-url="{% url 'glasgo:search_attractions' %}" />
        <label for="search-input">Search</label>
    </div>
    <div class="grid mb-3">
        <!-- Iterate through all the tags and create checkboxes and labels for them -->
        {% for tag in tags %}
            <div class="custom-control custom-checkbox grid-item">
                <input id="{{ tag.slug }}"
                       type="checkbox"
                       class="custom-control-input search-tag">
                <label class="custom-control-label" for="{{ tag.slug }}">
                    {{ tag.name }}
                </label>
            </div>
        {% endfor %}
    </div>

    <!-- Results -->
    <div id="search-results">
        {% get_attractions %}
    </div>
{% endblock %}
