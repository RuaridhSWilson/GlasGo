{% extends 'glasgo/base.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <!-- Register Form -->
    <form name="register"
          class="form-signin centered-form"
          role="form"
          method="post"
          action=".">
        {% csrf_token %}

        <!-- Heading -->
        <div class="text-center mb-4">
            <h3 class="h3 mb-3 font-weight-normal">Register</h3>
        </div>

        <!-- Password similarity info -->
        <div class="row">
            <div class="mx-auto">
                <p>Your password must not be similar to your username</a>
            </div>
        </div>

        <!-- Username Text Field -->
        <div class="form-label-group">
            <input type="text"
                   name="username"
                   id="username"
                   class="form-control"
                   maxlength="30"
                   placeholder="Username"
                   required
                   autofocus>
            <label for="username">Username</label>
        </div>

        <!-- Email Text Field -->
        <div class="form-label-group">
            <input type="email"
                   name="email"
                   id="email"
                   class="form-control"
                   maxlength="75"
                   placeholder="Email">
            <label for="email">Email</label>
        </div>

        <!-- Password Text Field -->
        <div class="form-label-group">
            <input type="password"
                   name="password1"
                   id="password1"
                   class="form-control"
                   maxlength="128"
                   placeholder="Password"
                   required>
            <label for="password1">Password</label>
        </div>

        <!-- Confirm Password Text Field -->
        <div class="form-label-group">
            <input type="password"
                   name="password2"
                   id="password2"
                   class="form-control"
                   maxlength="128"
                   placeholder="Repeat Password"
                   required>
            <label for="password2">Repeat Password</label>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button class="btn btn-primary" type="submit" value="Submit">Register</button>
        </div>
    </form>
{% endblock %}
