{% extends 'glasgo/base.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <form class="form-signin centered-form"
          role="form"
          method="post"
          action=".">
        {% csrf_token %}

        <div class="text-center mb-4">
            <h3 class="h3 mb-3 font-weight-normal">Register</h3>
        </div>

        <div class="form-label-group">
            <input type="text"
                   name="username"
                   id="id_username"
                   class="form-control"
                   maxlength="150"
                   placeholder="Username"
                   required
                   autofocus>
            <label for="id_username">Username</label>
        </div>

        <div class="form-label-group">
            <input type="email"
                   name="email"
                   id="id_email"
                   class="form-control"
                   maxlength="254"
                   placeholder="Email">
            <label for="id_email">Email</label>
        </div>

        <div class="form-label-group">
            <input type="password"
                   name="password1"
                   id="id_password1"
                   class="form-control"
                   maxlength="128"
                   placeholder="Password"
                   required>
            <label for="id_password1">Password</label>
        </div>

        <div class="form-label-group">
            <input type="password"
                   name="password2"
                   id="id_password2"
                   class="form-control"
                   maxlength="128"
                   placeholder="Repeat Password"
                   required>
            <label for="id_password2">Repeat Password</label>
        </div>

        <div class="text-center">
            <button class="btn btn-primary" type="submit" value="Submit">Register</button>
        </div>
    </form>
{% endblock %}
